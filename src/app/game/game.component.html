<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}"
    [playerActive]=" i == game.currentPlayer" [name]="player" class="player-position hide-mobile"></app-player>

<div class="scroll-container ">
    <app-player-mobile class="hide-desktop" *ngFor="let player of game.players; let i = index;"
         [playerActive]=" i == game.currentPlayer" [name]="player"
        ></app-player-mobile>
</div>

<div class="field">
    <div class="card-stack">
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="assets/img/cards/card_cover.png">

        <img (click)="takeCard()" class="take-card" style="right: 25px;" src="assets/img/cards/card_cover.png">

        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px;"
            src="assets/img/cards/{{ game.currentCard }}">

        <img *ngFor="let card of game.playedCards" class="pick-card" style="right: 25px;"
            src="assets/img/cards/{{ card }}">

    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button (click)="openDialog()" mat-fab color="primary" class="button-add">
    <mat-icon>add</mat-icon>
</button>
